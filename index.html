<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
        <title>Home : 3legant.</title>
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    </head>

    <body>
        <div class="wrap">
            <header class="header">
                <div class="header_area">
                    <div class="overlay pc_hide mb_show"></div>

                    <button type="button" class="menu_btn pc_hide mb_show">
                        <span class="icon icon_menu"></span>
                    </button>

                    <div class="header_box">
                        <a href="#" class="logo_wrap">
                            <div class="logo">
                                3legant<span class="dot">.</span>
                            </div>
                        </a>

                        <button type="button" class="pc_hide times_btn">
                            <span class="icon icon_times"></span>
                        </button>

                        <div class="input_wrap pc_hide">
                            <button type="button">
                                <span class="icon icon_search"></span>
                            </button>
                            <input type="text" name="search" id="search" placeholder="Search" class="input">
                        </div>

                        <nav class="nav mb_hide">
                            <ul class="nav_list">
                                <li>
                                    <a href="#none" class="nav_link">Home</a>
                                </li>
                                <li>
                                    <a href="#none" class="nav_link">Shop</a>
                                </li>
                                <li>
                                    <a href="#none" class="nav_link">Product</a>
                                </li>
                                <li>
                                    <a href="#none" class="nav_link">Contact Us</a>
                                </li>
                            </ul>
                        </nav>

                        <div class="action_wrap">
                            <div class="user_wrap mb_hide">
                                <button type="button">
                                    <span class="icon icon_search"></span>
                                </button>
                                <button type="button" class="btn_user">
                                    <span class="icon icon_user"></span>
                                </button>
                            </div>

                            <div class="header_row">
                                <span class="title pc_hide">Cart</span>
                                <button type="button" class="btn_cart">
                                    <span class="icon icon_cart"></span>
                                </button>
                                <span class="quantity">2</span>
                            </div>

                            <div class="header_row pc_hide">
                                <span class="title">Wishlist</span>
                                <button type="button">
                                    <span class="icon icon_liked"></span>
                                </button>
                                <span class="quantity">2</span>
                            </div>
                        </div>

                        <a href="#none" class="btn btn_signin pc_hide"
                            >Sign In</a
                        >

                        <ul class="social_list pc_hide">
                            <li><a href="#none" class="icon icon_ig"></a></li>
                            <li><a href="#none" class="icon icon_fb"></a></li>
                            <li><a href="#none" class="icon icon_yt"></a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
